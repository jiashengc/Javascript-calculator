<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    
    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  
    <!-- Import Stylesheet & script -->
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
  <section class="header">
    <div class="cal-header">
      <h1>Javascript Calculator</h1>
      <h2>Chong Jia Sheng, freeCodeCamp</h2>
    </div>
  </section>

  <section class="calculator">
    <div class="row">
      <div class="col-xs-1 col-md-1"></div>
      <div class="col-xs-1 col-md-1"></div>
      <div class="col-xs-1 col-md-1"></div>
      <div class="col-xs-1 col-md-1"></div>
      <div class="col-xs-1 col-md-1"></div>
      <div class="col-xs-1 col-md-1">
        <div class="calculator-body">
          <div class="calculator-screen">
            <div class="calculator-screen-input">
              <div class="calculator-input"></div>
            </div>
          </div>
          <div class="calculator-buttons">
            <div class="btn-group-vertical">
              <button type="button" class="btn btn-primary seven">7</button>
              <button type="button" class="btn btn-primary four">4</button>
              <button type="button" class="btn btn-primary one">1</button>
              <button type="button" class="btn btn-primary zero">0</button>
            </div>
            <div class="btn-group-vertical">
              <button type="button" class="btn btn-primary eight">8</button>
              <button type="button" class="btn btn-primary five">5</button>
              <button type="button" class="btn btn-primary two">2</button>
              <button type="button" class="btn btn-default dot">.</button>
            </div>
            <div class="btn-group-vertical">
              <button type="button" class="btn btn-primary nine">9</button>
              <button type="button" class="btn btn-primary six">6</button>
              <button type="button" class="btn btn-primary three">3</button>
              <button type="button" class="btn btn-default modolus">%</button>
            </div>
            <div class="btn-group-vertical">
              <button type="button" class="btn btn-danger clear-entry">CE</button>
              <button type="button" class="btn btn-default multiply">x</button>
              <button type="button" class="btn btn-default plus">+</button>
              <button type="button" class="btn btn-default math-random">#R</button>
            </div>
            <div class="btn-group-vertical">
              <button type="button" class="btn btn-danger all-cancel">AC</button>
              <button type="button" class="btn btn-default divide">รท</button>
              <button type="button" class="btn btn-default minus">-</button>
              <button type="button" class="btn btn-default equal">=</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-1 col-md-1"></div>
      <div class="col-xs-1 col-md-1"></div>
      <div class="col-xs-1 col-md-1"></div>
      <div class="col-xs-1 col-md-1"></div>
      <div class="col-xs-1 col-md-1"></div>
      <div class="col-xs-1 col-md-1"></div>
    </div>
  </section>
</body>

</html>
